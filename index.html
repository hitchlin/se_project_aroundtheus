<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lincoln Hitchcock" />
    <meta name="description" content="" />

    <link rel="stylesheet" href="./pages/index.css" />

    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <title>Around the US</title>

<div class="page">
  <header class="header page__section">
    <img
      src="./images/Logo.png"
      alt="Around the US logo"
      class="header__logo"
    />
  </header>
  <div class="horizontal-line"></div>
  <main>
    <section class="profile page__section">
      <img
        src="./images/jacques-cousteau.jpg"
        alt="Profile Avatar Image"
        class="profile__avatar"
      />
      <div class="profile__info">
        <h1 class="profile__name">Jacques Cousteau</h1>
        <button class="profile__edit"></button>
        <p class="profile__title">Explorer</p>
      </div>
      <button class="profile__edit-button"></button>
      <button class="profile__add-button"></button>
    </section>
    <section class="grid page__section">
      <ul class="grid__list">
        <li class="grid__card">
          <img
            src="./images/yosemite-valley.jpg"
            alt="Yosemite Valley Image"
            class="grid__card-image"
          />
          <div class="grid__card-footer">
            <p class="grid__card-text">Yosemite Valley</p>
            <button class="grid__card-button"></button>
          </div>
        </li>
        <li class="grid__card">
          <img
            src="./images/lake-louise.png"
            alt="Lake Louise Image"
            class="grid__card-image"
          />
          <div class="grid__card-footer">
            <p class="grid__card-text">Lake Louise</p>
            <button class="grid__card-button"></button>
          </div>
        </li>
        <li class="grid__card">
          <img
            src="./images/bald-mountains.png"
            alt="Bald Mountains Image"
            class="grid__card-image"
          />
          <div class="grid__card-footer">
            <p class="grid__card-text">Bald Mountains</p>
            <button class="grid__card-button"></button>
          </div>
        </li>
        <li class="grid__card">
          <img
            src="./images/latemar.png"
            alt="Latemar Image"
            class="grid__card-image"
          />
          <div class="grid__card-footer">
            <p class="grid__card-text">Latemar</p>
            <button class="grid__card-button"></button>
          </div>
        </li>
        <li class="grid__card">
          <img
            src="./images/vanoise-national-park.png"
            alt="Vanoise National Park Image"
            class="grid__card-image"
          />
          <div class="grid__card-footer">
            <p class="grid__card-text">Vanoise National Park</p>
            <button class="grid__card-button"></button>
          </div>
        </li>
        <li class="grid__card">
          <img
            src="./images/lago-di-braies.png"
            alt="Lago Di Braise Image"
            class="grid__card-image"
          />
          <div class="grid__card-footer">
            <p class="grid__card-text">Lago Di Braise</p>
            <button class="grid__card-button"></button>
          </div>
        </li>
      </ul>
    </section>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2022 Around The U.S.</p>
    </footer>
  </main>
